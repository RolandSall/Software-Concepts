server:
  port: 8081


spring:
  application:
    name: customer
  datasource:
    password: 'sa'
    url: jdbc:h2:mem:testdb
    username: 'password'
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  h2:
    console:
      enabled: true