server:
  port: 8082


spring:
  application:
    name: notification
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:5434/notification
    username: 'rolandsall'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    generate-ddl: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
